# 基于 Quantumult X 官方标准 Sample V1.1.0
# 以 ';' 或 '#' 或 '//' 开头的配置文件行为注释行
# 最后更新时间: 2024年6月11日
# ================

# 基础部分
[general]
// > 配置文件图标
profile_img_url = https://img.sveir.xyz/static/favicon%40trs.png
// > 网络测试链接
network_check_url = http://www.bing.com
// > 服务器测试链接
server_check_url = http://www.gstatic.com/generate_204
// > 服务器测试超时时间 (毫秒)
server_check_timeout = 3000
// > 节点 GEO 位置信息检测
// 如果不需识别节点地区为中文和显示国旗，请将下面行 geo_location_checker 进行注释ß
geo_location_checker = http://ip-api.com/json/?lang=zh-CN,https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/IP_API.js
// > 指定 WiFi SSID 下的运行模式
// 如果需要指定 对应 SSID 的运行模式,请取消下列注释并自定配置
;running_mode_trigger = filter, filter, asus-5g:all_direct, asus:all_proxy
// > 资源解析器
resource_parser_url = https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js
// > DNS 排除列表
// 不使用 fakeip 映射，可一定程度防止检测到使用代理
dns_exclusion_list = *.lan, cable.auth.com, *.msftconnecttest.com, *.msftncsi.com, network-test.debian.org, detectportal.firefox.com, resolver1.opendns.com, *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, stun.*, *.qq.com, localhost.*.qq.com, *.logon.battlenet.com.cn, *.logon.battle.net, *.blzstatic.cn, *.cmpassport.com, id6.me, open.e.189.cn, mdn.open.wo.cn, auth.wosms.cn, *.jegotrip.com.cn, *.icitymobile.mobi, *.pingan.com.cn, *.cmbchina.com, *?miwifi.com, pool.ntp.org, *.pool.ntp.org, ntp.*.com, time.*.com, ntp?.*.com, time?.*.com, time.*.gov, time.*.edu.cn, *.ntp.org.cn, time.*.apple.com, PDC._msDCS.*.*, DC._msDCS.*.*, GC._msDCS.*.*
// > 排除路由
// 以下 ip-cidr 中的路由将不经由 QuantumultX 进行处理
excluded_routes = 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8, 239.255.255.250/32

# 域名解析部分
[dns]
// 如果您需要禁用系统 DNS（no-system), 请取消下行注释
;no-system
// 如果您需要禁用 IPv6, 请取消下行注释
;no-ipv6
// 如需使用 DNS over HTTP/3，请取消下行注释
;prefer-doh3

// 指定 DNS 服务器，并发响应选取最优结果
server = 119.29.29.29
server = 182.254.116.116
server = 223.5.5.5
server = 223.6.6.6
server = 119.28.28.28

# ⚠️ 注意 不建议在此对 微信以及QQ等即时通讯工具进行 指定域名分配DNS
# 此操作将可能导致微信消息延迟推送
// 如果需要指定 DNS over HTTP 服务，则上列指定的 DNS 服务器 *均将失效* ，在特定网络下禁用该 doh
;doh-server = https://doh.pub/dns-query, https://223.5.5.5/dns-query, https://223.6.6.6/dns-query

[server_local]

[server_remote]


# 分流策略组
[policy]
static = OutSide, HK, Singapore, Taiwan, US, Japan, Korea, UK, direct, proxy, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Airport.png
static = Final, OutSide, direct, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png
static = Game, OutSide, direct, proxy, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Steam.png
// 分流
static = Apple, direct, OutSide, img-url= https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Apple.png
static = Google, OutSide, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Google.png
static = Microsoft, direct, OutSide, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png
static = OpenAI, Singapore, US, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Bot.png
// 按地区分类
url-latency-benchmark=HK, server-tag-regex=(?=.*(港|HK|hk|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=3600, tolerance=200, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
url-latency-benchmark=Japan, server-tag-regex=(?=.*(日|JP|jp|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=3600, tolerance=200, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
url-latency-benchmark=Singapore, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=3600, tolerance=200, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
url-latency-benchmark=US, server-tag-regex=(?=.*(美|US|us|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=3600, tolerance=200, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
url-latency-benchmark=UK, server-tag-regex=(?=.*(英|UK|uk|(?i)States|England))^((?!(港|台|日|韩|新)).)*$, check-interval=3600, tolerance=200, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/UK.png
url-latency-benchmark=Taiwan, server-tag-regex=(?=.*(台|TW|tw|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=3600, tolerance=200, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
url-latency-benchmark=Korea, server-tag-regex=(?=.*(韩|KR|kr|(?i)Korea))^((?!(港|日|韩|新|美)).)*$, check-interval=3600, tolerance=200, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png

